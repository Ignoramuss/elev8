apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusterpolicies.policy.example.com
spec:
  group: policy.example.com
  names:
    kind: ClusterPolicy
    plural: clusterpolicies
    singular: clusterpolicy
  scope: Cluster
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                validationFailureAction:
                  type: string
                rules:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      match:
                        type: object
                        properties:
                          resources:
                            type: object
                            properties:
                              kinds:
                                type: array
                                items:
                                  type: string
                              namespaces:
                                type: array
                                items:
                                  type: string
